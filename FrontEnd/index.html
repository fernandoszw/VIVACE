<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivace | Visão Geral Financeira</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Visão Geral Financeira</h1>
  </header>

  <main>
    <!-- Formulário -->
    <section class="form-section">
      <h3>Adicionar Mês</h3>
      <div class="form">
        <select id="mesInput">
          <option value="">Selecione o Mês</option>
          <option value="Janeiro">Janeiro</option>
          <option value="Fevereiro">Fevereiro</option>
          <option value="Março">Março</option>
          <option value="Abril">Abril</option>
          <option value="Maio">Maio</option>
          <option value="Junho">Junho</option>
          <option value="Julho">Julho</option>
          <option value="Agosto">Agosto</option>
          <option value="Setembro">Setembro</option>
          <option value="Outubro">Outubro</option>
          <option value="Novembro">Novembro</option>
          <option value="Dezembro">Dezembro</option>
        </select>

        <select id="anoInput">
          <option value="">Selecione o Ano</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
        </select>

        <input type="number" id="receitaInput" placeholder="Receita (R$)" />
        <input type="number" id="despesaInput" placeholder="Despesa Total (R$)" />
        <input type="number" id="taxaInput" placeholder="Taxa de Cobrança (%)" />
        <button id="addMesBtn">Adicionar Mês</button>
      </div>
    </section>

    <!-- Indicadores -->
    <section class="indicadores">
      <div class="indicador">
        <h3>Taxa de Cobrança</h3>
        <div class="barra-progresso">
          <div id="barraTaxa" class="preenchimento"></div>
        </div>
        <span id="percentualTaxa">0%</span>
      </div>

      <div class="indicador">
        <h3>Inadimplentes</h3>
        <span id="inadimplentes">0 unidades</span>
        <span id="percentualInadimplentes">0% do total</span>
      </div>
    </section>

    <!-- Gráficos lado a lado -->
    <section class="graficos-container">
      <!-- Evolução Financeira -->
      <div class="grafico">
        <h3>Evolução Financeira — Receita x Despesa</h3>
        <canvas id="graficoEvolucao"></canvas>

        <h4>Meses adicionados:</h4>
        <ul id="listaMesesRemover"></ul>
      </div>

      <!-- Distribuição de Despesas -->
      <div class="grafico">
        <h3>Distribuição de Despesas — <span id="mesAnoUltimoMes">Nenhum mês adicionado</span></h3>
        <div class="form">
          <input type="text" id="nomeDespesaInput" placeholder="Nome da despesa" />
          <input type="number" id="valorDespesaInput" placeholder="Valor (R$)" />
          <button id="addDespesaBtn">Adicionar Despesa</button>
        </div>
        <ul id="listaDespesas"></ul>
        <canvas id="graficoDespesas"></canvas>
      </div>
    </section>

    <!-- Tabela -->
    <section class="tabela">
      <h3>Meses Adicionados</h3>
      <table id="tabelaMeses">
        <thead>
          <tr>
            <th>Mês/Ano</th>
            <th>Receita (R$)</th>
            <th>Despesa (R$)</th>
            <th>Taxa (%)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
