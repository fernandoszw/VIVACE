<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivace PIX</title>
<link rel="stylesheet" href="PixAdmin.css">
</head>
<body>
  <main class="container">
    <h1>PIX - Criar e Gerenciar</h1>

    <section class="card">
      <h3>Criar PIX</h3>
      <input id="moradorId" placeholder="ID do morador">
      <input id="email" placeholder="Email do morador">
      <input id="descricao" placeholder="Descrição">
      <input id="amount" type="number" step="0.01" placeholder="Valor">
      <button id="btnCriarPix">Criar PIX</button>
    </section>

    <section class="card">
      <h3>Listar PIX</h3>
      <input id="moradorIdList" placeholder="ID do morador">
      <button id="btnListarPix">Listar PIX</button>
      <div id="pixListContainer"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="PixAdmin.js"></script>
</body>
</html>
