<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vivace - Login</title>

</head>

<body>
    <div class="card">
        <div class="logo-container">
            <img src="logoIcon.png" alt="Vivace Logo" class="logo-icon">
            <img src="logoText.png" alt="Vivace" class="logo-text">
            <p class="subtitle">Sistema de Gestão de Condomínio</p>
        </div>

        <form id="loginForm">
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="Digite seu usuário" required>

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>

            <div id="errorMessage" class="error" style="display: none;">
                Usuário ou senha incorretos. Use as credenciais de demonstração abaixo.
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div class="demo-box">
            <strong>Credenciais de Demonstração:</strong><br><br>
            <strong>Administrador:</strong><br>
            Usuário: <code>admin</code><br>
            Senha: <code>admin</code><br><br>
            <strong>Morador:</strong><br>
            Usuário: <code>morador</code><br>
            Senha: <code>123</code>
        </div>
    </div>
</body>

</html>
